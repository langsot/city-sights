databaseChangeLog:
  - changeSet:
      id: create-city
      author: langsot
      changes:
        - createTable:
            tableName: city
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                    name: name
                    type: varchar(40)
              - column:
                  name: population
                  type: int
              - column:
                  name: metro
                  type: boolean
              - column:
                  name: country
                  type: varchar(40)